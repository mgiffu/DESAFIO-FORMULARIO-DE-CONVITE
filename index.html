<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>

  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>

<body>

  <div id="app">
    <aside>
      <div class="aside-container">
        <div class="background-img">
          <img src="assets/Background.png" alt="">
        </div>

        <div class="overlay-container">
          <img src="assets/icons/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>

      </div>
    </aside>

    <main>
      <div class="main-container">
        <div class="main-wrapper">
          <h1>Crie seu evento</h1>

          <form action="" method="post" enctype="multipart/form-data">
           
            <fieldset class="about-event">  
              <legend>
                <img src="assets/icons/calendar.svg" alt="">
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" placeholder="Nome do evento">
              </div>

              <div class="flex gap-1">
                <div class="input-wrapper flex-1">
                  <label for="start">Início</label>
                  <input type="datetime-local" id="start" name="start">
                </div>
                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input type="datetime-local" id="end" name="end">
                </div>
              </div>

              <div class="flex gap-1">
                <div class="input-wrapper">
                  <label for="event-type">Tipo</label>
                  <div class="segment-control">
                    <div class="radio-inner">
                      <svg width="16" height="16" viewBox="0 0 32 32" class="color-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6666 3.66675C10.2246 3.66675 9.80067 3.84234 9.48811 4.1549C9.17555 4.46746 8.99996 4.89139 8.99996 5.33341V28.3334H23V5.33341C23 4.89139 22.8244 4.46746 22.5118 4.1549C22.1992 3.84234 21.7753 3.66675 21.3333 3.66675H10.6666ZM25 11.0001V5.33341C25 4.36095 24.6136 3.42832 23.926 2.74069C23.2384 2.05306 22.3058 1.66675 21.3333 1.66675H10.6666C9.69417 1.66675 8.76153 2.05306 8.0739 2.74069C7.38627 3.42832 6.99996 4.36095 6.99996 5.33341V15.0001H5.33329C4.36083 15.0001 3.4282 15.3864 2.74057 16.074C2.05293 16.7617 1.66663 17.6943 1.66663 18.6667V26.6667C1.66663 27.6392 2.05293 28.5718 2.74057 29.2595C3.4282 29.9471 4.36083 30.3334 5.33329 30.3334H26.6666C27.6391 30.3334 28.5717 29.9471 29.2593 29.2595C29.947 28.5718 30.3333 27.6392 30.3333 26.6667V14.6667C30.3333 13.6943 29.947 12.7617 29.2593 12.074C28.5717 11.3864 27.6391 11.0001 26.6666 11.0001H25ZM25 13.0001V28.3334H26.6666C27.1087 28.3334 27.5326 28.1578 27.8451 27.8453C28.1577 27.5327 28.3333 27.1088 28.3333 26.6667V14.6667C28.3333 14.2247 28.1577 13.8008 27.8451 13.4882C27.5326 13.1757 27.1087 13.0001 26.6666 13.0001H25ZM6.99996 17.0001H5.33329C4.89127 17.0001 4.46734 17.1757 4.15478 17.4882C3.84222 17.8008 3.66663 18.2247 3.66663 18.6667V26.6667C3.66663 27.1088 3.84222 27.5327 4.15478 27.8453C4.46734 28.1578 4.89127 28.3334 5.33329 28.3334H6.99996V17.0001ZM12.3333 8.00008C12.3333 7.4478 12.781 7.00008 13.3333 7.00008H18.6666C19.2189 7.00008 19.6666 7.4478 19.6666 8.00008C19.6666 8.55237 19.2189 9.00008 18.6666 9.00008H13.3333C12.781 9.00008 12.3333 8.55237 12.3333 8.00008ZM12.3333 13.3334C12.3333 12.7811 12.781 12.3334 13.3333 12.3334H18.6666C19.2189 12.3334 19.6666 12.7811 19.6666 13.3334C19.6666 13.8857 19.2189 14.3334 18.6666 14.3334H13.3333C12.781 14.3334 12.3333 13.8857 12.3333 13.3334ZM12.3333 18.6667C12.3333 18.1145 12.781 17.6667 13.3333 17.6667H18.6666C19.2189 17.6667 19.6666 18.1145 19.6666 18.6667C19.6666 19.219 19.2189 19.6667 18.6666 19.6667H13.3333C12.781 19.6667 12.3333 19.219 12.3333 18.6667ZM12.3333 24.0001C12.3333 23.4478 12.781 23.0001 13.3333 23.0001H18.6666C19.2189 23.0001 19.6666 23.4478 19.6666 24.0001C19.6666 24.5524 19.2189 25.0001 18.6666 25.0001H13.3333C12.781 25.0001 12.3333 24.5524 12.3333 24.0001Z" fill="white"/>
                      </svg>
                      <label for="choose">Presencial</label>
                      <input type="radio" id="event-type" name="event-type" checked>
                    </div>
                    <div class="radio-inner">
                      <svg width="16" height="16" viewBox="0 0 32 32" class="color-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33329 9C4.41282 9 3.66663 9.74619 3.66663 10.6667V21.3333C3.66663 22.2538 4.41282 23 5.33329 23H18.6666C19.5871 23 20.3333 22.2538 20.3333 21.3333V17.347C20.3332 17.3373 20.3332 17.3276 20.3333 17.3178V14.019C20.3331 14.0069 20.3331 13.9949 20.3333 13.9829V10.6667C20.3333 9.74619 19.5871 9 18.6666 9H5.33329ZM22.3333 12.2588V10.6667C22.3333 8.64162 20.6917 7 18.6666 7H5.33329C3.30825 7 1.66663 8.64162 1.66663 10.6667V21.3333C1.66663 23.3584 3.30825 25 5.33329 25H18.6666C20.6917 25 22.3333 23.3584 22.3333 21.3333V19.2019L27.7433 22.8085C27.9943 22.9755 28.2859 23.0713 28.587 23.0858C28.8881 23.1002 29.1875 23.0326 29.4533 22.8903C29.7191 22.748 29.9413 22.5363 30.0962 22.2777C30.2512 22.0191 30.3331 21.7233 30.3333 21.4219V10.4936C30.3333 10.4935 30.3333 10.4937 30.3333 10.4936C30.3333 10.2005 30.256 9.9122 30.1092 9.65845C29.9624 9.40462 29.7511 9.19404 29.4968 9.04796C29.2425 8.90188 28.9542 8.82548 28.661 8.82648C28.3677 8.82747 28.0799 8.90583 27.8266 9.05363L22.3333 12.2588ZM22.3333 14.5743V16.7982L28.3333 20.7982V11.0735L22.3333 14.5743Z" fill="white"/>
                      </svg>
                      <label for="choose">Online</label>
                      <input type="radio" name="event-type" id="event-type">
                      </div>
                  </div>
                </div> 

                <div class="input-wrapper flex-1">
                  <label for="location">Local</label>
                  <input type="text" id="location" name="locatino" placeholder="Link ou endereço">
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" rows="5" placeholder="Escreva sobre os detalhes do evento">
                </textarea>
              </div>
              
            </fieldset>

            <fieldset class="customization">
              <legend>
                <img src="assets/icons/paintbrush-vertical.svg" alt="">
                Personalização
              </legend>

              <div class="input-wrapper">
                <label for="main-color">Cor principal</label>
                <div class="customization-wrapper flex">
                  <input type="radio" id="main-color" name="main-color" class="brand-light" checked>
                  <input type="radio" id="main-color" name="main-color" class="navy">
                  <input type="radio" id="main-color" name="main-color" class="purple">
                  <input type="radio" id="main-color" name="main-color" class="fuschia">
                  <input type="radio" id="main-color" name="main-color" class="pink">
                  <input type="radio" id="main-color" name="main-color" class="danger">
                  <input type="radio" id="main-color" name="main-color" class="orange">
                  <input type="radio" id="main-color" name="main-color" class="yellow">
                  <input type="radio" id="main-color" name="main-color" class="lime">
                  <input type="radio" id="main-color" name="main-color" class="green">
                  <input type="radio" id="main-color" name="main-color" class="cyan">
                </div>
              </div>

              <div class="event-theme">
                <label>Tema do evento</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="theme" id="birthday" value="birthday">
                    <img src="assets/theme/birthday.png" alt="">
                    <label for="birthday">Aniversário</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="childish" value="childish">
                    <img src="assets/theme/childish.png" alt="">
                    <label for="childish">Infantil</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="graduation" value="graduation">
                    <img src="assets/theme/graduation.png" alt="">
                    <label for="graduation">Formatura</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="wedding" value="wedding">
                    <img src="assets/theme/wedding.png" alt="">
                    <label for="wedding">Formatura</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="baby-tea" value="baby-tea">
                    <img src="assets/theme/baby-tea.png" alt="">
                    <label for="baby-tea">Chá de bebê</label>
                  </div>
                  
                  <div class="radio-inner">
                    <input type="radio" name="theme" id="pan-tea" value="pan-tea">
                    <img src="assets/theme/pan-tea.png" alt="">
                    <label for="pan-tea">Chá de panela</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="carnival" value="carnival">
                    <img src="assets/theme/carnival.png" alt="">
                    <label for="carnival">Carnaval</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="easter" value="easter">
                    <img src="assets/theme/easter.png" alt="">
                    <label for="easter">Páscoa</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="saint-john" value="saint-john">
                    <img src="assets/theme/saint-john.png" alt="">
                    <label for="saint-john">São João</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="halloween" value="halloween">
                    <img src="assets/theme/halloween.png" alt="">
                    <label for="halloween">Halloween</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="christmas" value="christmas">
                    <img src="assets/theme/christimas.png" alt="">
                    <label for="christmas">Natal</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="theme" id="other" value="other">
                    <img src="assets/theme/other.png" alt="">
                    <label for="other">Outro</label>
                  </div>
                </div>
              </div>

              <div class="other-options">
                
                <div class="input-wrapper flex">
                  <div class="switch">
                    <label>Estilo</label>
                    <label class="toggle">
                      <input type="checkbox">
                      <span class="slider"></span>
                      <span class="label"></span>
                    </label>
                  </div>

                  <div class="cover-photo">
                    <div class="droped">
                      <label>Foto de capa</label>
                      <div class="file-wrapper">
                        <label for="upload">
                          <svg width="16" height="16" viewBox="0 0 32 32" class="color-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" clip-rule="evenodd" d="M15.2929 3.29289C15.6834 2.90237 16.3166 2.90237 16.7071 3.29289L23.3738 9.95956C23.7643 10.3501 23.7643 10.9832 23.3738 11.3738C22.9832 11.7643 22.3501 11.7643 21.9596 11.3738L17 6.41421V20C17 20.5523 16.5523 21 16 21C15.4477 21 15 20.5523 15 20V6.41421L10.0404 11.3738C9.64992 11.7643 9.01675 11.7643 8.62623 11.3738C8.2357 10.9832 8.2357 10.3501 8.62623 9.95956L15.2929 3.29289ZM4 19C4.55228 19 5 19.4477 5 20V25.3333C5 25.7754 5.17559 26.1993 5.48816 26.5118C5.80072 26.8244 6.22464 27 6.66667 27H25.3333C25.7754 27 26.1993 26.8244 26.5118 26.5118C26.8244 26.1993 27 25.7754 27 25.3333V20C27 19.4477 27.4477 19 28 19C28.5523 19 29 19.4477 29 20V25.3333C29 26.3058 28.6137 27.2384 27.9261 27.9261C27.2384 28.6137 26.3058 29 25.3333 29H6.66667C5.69421 29 4.76157 28.6137 4.07394 27.9261C3.38631 27.2384 3 26.3058 3 25.3333V20C3 19.4477 3.44772 19 4 19Z" fill="white"/>
                          </svg>
                            Selecionar
                          <input type="file" name="upload" id="upload">
                          </label>
                          <span id="file-name">Nenhum arquivo selecionado</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="contact-details">
              <legend>
                <img src="assets/icons/contact.svg" alt="">
                Dados para contato
              </legend>

              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Nome completo">
                <img src="assets/icons/circle-alert.svg" alt="">
                <span>Campo obrigatório</span>
              </div>

              <div class="flex gap-1">
                <div class="input-wrapper flex-1">
                  <label for="email">E-mail</label>
                  <input type="text" id="email" name="email" placeholder="exemplo@email.com">
                </div>

                <div class="input-wrapper flex-1">
                  <label for="phone">Telefone</label>
                  <input type="text" id="phone" name="phone" placeholder="(99) 99999-9999">
                </div>
              </div>
              
            </fieldset>
          </form>
        </div>

      </div>

    </main>

  </div>
  
</body>

</html>
